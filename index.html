<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
 
</head>
<body>
  <main>
    <div class="profile">
      <img class="profile-bcg" src="images/bg-pattern-card.svg" alt="bg-pattern">
      <img class="profile-img" src="images/image-victor.jpg" alt="victor-crest">
      <h2 class="bold">Victor Crest 26</h2>
      <p>London</p>
    </div>
    <div class="stats">
      <div class="stats-inner">
        <h2 class="bold">80K</h2>
        <p>Followers</p>
      </div>
      <div class="stats-inner">
        <h2 class="bold">803K</h2>
        <p>Likes</p>
      </div>
      <div class="stats-inner">
        <h2 class="bold">1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
